<section *ngIf="hero" >
	<table >
		<tr >
			<th >ID</th >
			<th >Name</th >
			<th >Attack</th >
			<th >Dodge</th >
			<th >Damage</th >
			<th >HP</th >
		</tr >
		<tr >
			<td >{{ hero.id }}</td >
			<td >{{ hero.name }}</td >
			<td >{{ hero.attack }}</td >
			<td >{{ hero.dodge }}</td >
			<td >{{ hero.damage }}</td >
			<td >{{ hero.hp }}</td >
		</tr >
	</table >
</section >
