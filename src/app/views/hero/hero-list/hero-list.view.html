<h2 >My Heroes</h2 >
<a uiSref="heroes_new" >New</a >
<ul class="heroes" >
	<li *ngFor="let hero of heroes"  >
		{{hero.name}}
		<a uiSref="heroes_show" [uiParams]="{ id: hero.id }" >Show</a >
		<a uiSref="heroes_edit" [uiParams]="{ id: hero.id }" >Edit</a >
		<a (click)="deleteHero( hero )" >Delete</a >
	</li >
</ul >
