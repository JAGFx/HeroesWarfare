<h2 >Weapons <a uiSref="weapons_new" class="btn btn-outline-primary btn-xs" >New</a ></h2 >
<form >
	<div class="form-group" >
		<input type="search" name="search" id="search" class="form-control" placeholder="Researching ..." [(ngModel)]="search" >
	</div >
</form >
<ul class="nav flex-column" >
	<li *ngFor="let weapon of weapons | searchFilter : 'name' : search" class="nav-item" >
		<a class="nav-link" uiSref="weapons_show" [uiParams]="{ id: weapon.id }" >{{weapon.name}}</a >
	</li >
</ul >
