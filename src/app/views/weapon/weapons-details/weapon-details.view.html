<section *ngIf="weapon" >
	<table >
		<tr >
			<th >ID</th >
			<th >Name</th >
			<th >Attack</th >
			<th >Dodge</th >
			<th >Damage</th >
			<th >HP</th >
		</tr >
		<tr >
			<td >{{ weapon.id }}</td >
			<td >{{ weapon.name }}</td >
			<td >{{ weapon.attack }}</td >
			<td >{{ weapon.dodge }}</td >
			<td >{{ weapon.damage }}</td >
			<td >{{ weapon.hp }}</td >
		</tr >
	</table >
</section >
